<div class="register">
    <input type="text" placeholder="Login" class="register_input" [(ngModel)]="username">
    <input type="password" placeholder="Password" class="register_input" [(ngModel)]="password">
    <p class="register_error" *ngIf="errorMessage">{{ errorMessage }}</p>
    <div class="register_button-wrapper">
        <button class="register_button" (click)="handleRegister()">Register</button>
    </div> 
</div>
